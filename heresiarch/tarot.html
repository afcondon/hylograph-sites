<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot</title>
  <link rel="stylesheet" href="assets/fonts.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      color: #f5f2eb;
      overflow: hidden;
      font-family: 'Kapra Neue', sans-serif;
    }

    .card {
      height: 100vh;
      width: 100vw;
      display: none;
      position: relative;
      overflow: hidden;
    }

    .card.active {
      display: block;
    }

    .card-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      filter: blur(80px) saturate(1.3);
      opacity: 0.5;
      transform: scale(1.3);
    }

    .card-inner {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      padding: 3vmin;
    }

    .layout-landscape-left .card-inner { flex-direction: row; }
    .layout-landscape-right .card-inner { flex-direction: row-reverse; }

    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 10px 60px rgba(0,0,0,0.5);
    }

    .text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2vmin;
      min-width: 0;
      max-width: 45vw;
      overflow-y: auto;
    }

    .quote {
      line-height: 1.4;
      letter-spacing: 0.01em;
      margin-bottom: 1em;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    .attribution {
      opacity: 0.7;
      font-size: 0.5em;
      letter-spacing: 0.1em;
    }

    .nav {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      gap: 0.5rem;
      z-index: 100;
    }

    .nav-btn {
      font-size: 2.5rem;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s, transform 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

<div id="cardContainer"></div>
<nav class="nav">
  <button class="nav-btn" id="nextBtn" title="Next card">üÉè</button>
  <a href="fragments.html" class="nav-btn" title="Fragments">üé≤</a>
</nav>

<script>
const quotes = [];
const images = [];

fetch('tarot-data.json')
  .then(r => r.json())
  .then(data => {
    quotes.push(...data.quotes);
    images.push(...data.images);
    showNext();
  })
  .catch(err => {
    console.error('Failed to load data:', err);
    document.getElementById('cardContainer').innerHTML = '<div style="color:white;padding:2rem;">Error loading data.</div>';
  });

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

let shuffledQuotes = [];
let shuffledImages = [];
let currentIndex = 0;

const fontWeights = [300, 400];
const baseSizes = [1.6, 2, 2.4, 2.8, 3.2, 4];

function getRandomFontStyle(textLength) {
  const weight = fontWeights[Math.floor(Math.random() * fontWeights.length)];
  let sizeIndex;
  if (textLength < 50) sizeIndex = 5;
  else if (textLength < 100) sizeIndex = 4;
  else if (textLength < 200) sizeIndex = 3;
  else if (textLength < 400) sizeIndex = 2;
  else if (textLength < 600) sizeIndex = 1;
  else sizeIndex = 0;
  sizeIndex = Math.max(0, Math.min(baseSizes.length - 1, sizeIndex + Math.floor(Math.random() * 2) - 1));
  return { weight, size: baseSizes[sizeIndex] };
}

function getContrastColor(r, g, b) {
  const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
  if (luminance > 0.7) {
    return `rgb(${Math.floor(r * 0.1)}, ${Math.floor(g * 0.1)}, ${Math.floor(b * 0.1)})`;
  } else {
    return `rgb(${Math.min(255, 220 + Math.floor(r * 0.1))}, ${Math.min(255, 218 + Math.floor(g * 0.1))}, ${Math.min(255, 210 + Math.floor(b * 0.1))})`;
  }
}

function analyzeImage(img) {
  return new Promise((resolve) => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 50;
    canvas.height = 50;
    ctx.drawImage(img, 0, 0, 50, 50);
    try {
      const data = ctx.getImageData(0, 0, 50, 50).data;
      let r = 0, g = 0, b = 0, count = 0;
      for (let i = 0; i < data.length; i += 16) {
        r += data[i]; g += data[i + 1]; b += data[i + 2]; count++;
      }
      r = Math.floor(r / count); g = Math.floor(g / count); b = Math.floor(b / count);
      resolve({ textColor: getContrastColor(r, g, b), aspectRatio: img.naturalWidth / img.naturalHeight });
    } catch (e) {
      resolve({ textColor: '#f5f2eb', aspectRatio: img.naturalWidth / img.naturalHeight });
    }
  });
}

function getLayout(aspectRatio) {
  return Math.random() > 0.5 ? 'landscape-left' : 'landscape-right';
}

async function createCard(quote, imagePath) {
  const card = document.createElement('div');
  card.className = 'card';
  const img = new Image();
  img.crossOrigin = 'anonymous';

  return new Promise((resolve) => {
    img.onload = async () => {
      const analysis = await analyzeImage(img);
      const layout = getLayout(analysis.aspectRatio);
      const fontStyle = getRandomFontStyle(quote.text.length);
      card.classList.add(`layout-${layout}`);

      let imgWidth;
      if (analysis.aspectRatio < 0.8) {
        imgWidth = Math.min(75, Math.max(55, 80 - quote.text.length / 20));
      } else if (analysis.aspectRatio > 1.3) {
        imgWidth = Math.min(65, Math.max(45, 70 - quote.text.length / 18));
      } else {
        imgWidth = Math.min(70, Math.max(50, 75 - quote.text.length / 18));
      }
      const imgContainerStyle = `width: ${imgWidth}%; height: 100%;`;

      card.innerHTML = `
        <div class="card-bg" style="background-image: url('${imagePath}')"></div>
        <div class="card-inner">
          <div class="image-container" style="${imgContainerStyle}">
            <img src="${imagePath}" alt="">
          </div>
          <div class="text-container" style="color: ${analysis.textColor}">
            <div class="quote" style="font-weight: ${fontStyle.weight}; font-size: ${fontStyle.size}vmin;">
              ${quote.text}
              ${quote.attribution ? `<span class="attribution">‚Äî ${quote.attribution}</span>` : ''}
            </div>
          </div>
        </div>
      `;
      resolve(card);
    };

    img.onerror = () => {
      card.innerHTML = `<div class="card-inner"><div class="text-container" style="color: #f5f2eb; text-align: center; width: 100%;"><div class="quote" style="font-weight: 300; font-size: 2.5vmin;">${quote.text}</div></div></div>`;
      resolve(card);
    };

    img.src = imagePath;
  });
}

async function showNext() {
  if (quotes.length === 0) return;

  if (shuffledQuotes.length === 0) {
    shuffledQuotes = shuffle(quotes);
    shuffledImages = shuffle(images);
    currentIndex = 0;
  }

  const container = document.getElementById('cardContainer');
  const current = container.querySelector('.card.active');
  if (current) {
    current.classList.remove('active');
    setTimeout(() => current.remove(), 100);
  }

  const quote = shuffledQuotes[currentIndex % shuffledQuotes.length];
  const image = shuffledImages[currentIndex % shuffledImages.length];
  const card = await createCard(quote, image);
  container.appendChild(card);
  requestAnimationFrame(() => card.classList.add('active'));

  currentIndex++;

  if (currentIndex >= Math.max(quotes.length, images.length)) {
    shuffledQuotes = shuffle(quotes);
    shuffledImages = shuffle(images);
    currentIndex = 0;
  }
}

document.getElementById('nextBtn').addEventListener('click', showNext);
document.addEventListener('keydown', (e) => {
  if (e.key === ' ' || e.key === 'ArrowRight' || e.key === 'ArrowDown') {
    e.preventDefault();
    showNext();
  }
});
</script>
</body>
</html>
